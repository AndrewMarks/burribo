title: Andrew Marks
description: Portfolio - Game Dev, TTRPG, Marketing, Theatre
baseurl: ""  # No baseurl needed with custom domain
url: "https://burribo.com"  # Custom domain

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .planning/

# Collections (for future portfolio items)
collections_dir: collections

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
